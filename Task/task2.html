<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-6">Responsive Product Grid</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product Card 1 -->
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="watch1.jpg" alt="Product 1" class="rounded-t-lg mb-4">
        <h2 class="text-lg font-bold mb-2">5700 $</h2>
        <p class="text-gray-600 mb-4">Short description of the product goes here.</p>
        <button class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-900">Buy Now</button>
      </div>
      <!-- Product Card 2 -->
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="watch2.jpg" alt="Product 2" class="rounded-t-lg mb-4">
        <h2 class="text-lg font-bold mb-2">6000 $</h2>
        <p class="text-gray-600 mb-4">Short description of the product goes here.</p>
        <button class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-900">Buy Now</button>
      </div>
      <!-- Product Card 3 -->
      <div class="bg-white p-4 rounded-lg shadow">
        <img src="watch3.jpg" alt="Product 3" class="rounded-t-lg mb-4">
        <h2 class="text-lg font-bold mb-2">43000 $</h2>
        <p class="text-gray-600 mb-4">Short description of the product goes here.</p>
        <button class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-900">Buy Now</button>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </div>
</body>
</html>
