<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <section class="bg-gray-100 py-8">
    <div class="container mx-auto flex flex-col-reverse md:flex-row items-center px-4 md:px-8">
      <!-- Text Content -->
      <div class="text-center md:text-left md:w-1/2 md:pr-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to Our Website</h1>
        <p class="text-gray-600 mb-6">
          Discover our amazing products and services tailored just for you. Let us help you achieve your goals.
        </p>
        <button class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
          Get Started
        </button>
      </div>
      <!-- Image -->
      <div class="md:w-1/2 mb-6 md:mb-0">
        <img src="https://via.placeholder.com/500" alt="Hero Image" class="rounded shadow">
      </div>
    </div>
  </section>
</body>
</html>
