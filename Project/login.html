<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    .bg-overlay {
      background-image: url('images/background-imgae.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .logo-container {
        display: flex;
        justify-content: center; 
        align-items: center; 
        margin-top: -150px; 
       
        }
  </style>
</head>
<body class="bg-overlay h-screen flex items-center justify-center">
    

  <!-- Main Container -->
  <div class="bg-white bg-opacity-20 w-full max-w-md p-6 rounded-lg shadow-lg">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Fitness Logo" class="w-24 h-24"> 
      </div>
      <br><br>
    <!-- Form Section -->
    <form>
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-white text-lg font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter Username"
          class="w-full px-4 py-2 bg-white-800 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <label for="password" class="block text-white text-lg font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          class="w-full px-4 py-2 bg-white-800 text-black border border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none">
        <button type="button" class="absolute top-2 right-3 text-gray-400 hover:text-white">
          <!-- Eye icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12h.01M12 12h.01M9 12h.01M4.318 6.318C4.183 6.453 4.094 6.571 4.057 6.679A2.577 2.577 0 013.5 6a2.577 2.577 0 01-.442.679c-.037-.108-.126-.226-.261-.361M15 12h.01M12 12h.01M9 12h.01" />
          </svg>
        </button>
      </div>

      <!-- Forgot Password & Sign Up Links -->
      <div class="flex justify-between text-sm text-gray-400 mb-6">
        <a href="#" class="hover:text-orange-500 text-blue-400">Sign Up</a>
        <a href="#" class="hover:text-orange-500 text-white">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"><span><a href="registration.html">Login</a></span></button>
    </form>
  </div>
</body>
</html>
